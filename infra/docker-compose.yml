version: '3.8'
services:

  db:
    image: postgres:13.9-alpine
    restart: always
    volumes:
      - db_arbitration:/var/lib/postgresql/data
    env_file:
      - .env

  arbitration:
    build:
      context: ../arbitration
    restart: always
    volumes:
      - static_value:/arbitration/static/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.23.3-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
    depends_on:
      - arbitration

  redis:
    image: redis:latest

  celery:
    restart: always
    build:
      context: ../arbitration
    command: celery -A arbitration worker --concurrency=8 --loglevel=info --max-tasks-per-child=1
    env_file:
      - .env
    depends_on:
      - redis
      - arbitration


volumes:
  db_arbitration:
  static_value: